<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <div class="dashboard">
        <h2>Admin Dashboard</h2>
        <div class="options">
            <div class="options-group">
                <div class="option">
                    <a th:href="@{/admin/create-news}">Create News</a>
                </div>
                <div class="option">
                    <a href="#">Read News</a>
                </div>
            </div>
            <div class="options-group">
                <div class="option">
                    <a th:href="@{/admin/edit-news}">Update News</a>
                </div>
                <div class="option">
                    <a th:href="@{/admin/delete-news}">Delete News</a>
                </div>
            </div>
        </div>
    </div>
</div>
